<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyMovies</title>
    <link rel="stylesheet" href="practice.css" />
   
  </head>

  <body>
    <header>
    <nav>
      <p id="BookMyMovies">BookMyMovies</p>
      <div class="row" style="justify-content: center">
        <input
          type="search"
          id="search"
          autofocus
          autocomplete="on"
          placeholder="Search here..."
        />
      </div>
    </header>
    <div class="main">
      <div id="menu">
        <h2>Genres</h2>

        <div id="tags">
          <div id="tags">Action</div>
          <div id="tags">Adventure</div>
          <div id="tags">Drama</div>
          <div id="tags">Comedy</div>
        </div>
      </div>

      <div class="row" id="movie-box"></div>
    </div>

    <!-- movie details section -->

    <main id="main">
      <div class="movie">
        <img src="" alt="Image" />

        <div class="movie-info">
          <h3>Movie Title</h3>
          <span class="green"></span>
        </div>
        <div class="overview"></div>
      </div>
    </main>

    <script src="App.js"></script>
  </body>
</html>
